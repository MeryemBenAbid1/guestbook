{% extends "base.html" %}
{% block content %}
  <h2>Guestbook</h2>
  {% if session.get('guestbook') %}
    <ul>
      {% for entry in session.guestbook %}
        <li>{{ entry.name }} signed at {{ entry.time }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No entries yet. Be the first to <a href="{{ url_for('sign') }}">sign</a>!</p>
  {% endif %}
{% endblock %}
